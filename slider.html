<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
      <button type="button" class="prev">prev</button>
      <div class="slider-container">
        <div class="slider__track">
          <img src="./img/number-1.jpg" class="slider-item"></img>
          <img src="./img/number-2.jpg" class="slider-item"></img>
          <img src="./img/number-3.jpg" class="slider-item"></img>
          <img src="./img/number-4.jpg" class="slider-item"></img>
          <img src="./img/number-5.jpg" class="slider-item"></img>
          <img src="./img/number-6.jpg" class="slider-item"></img>
          <img src="./img/number-7.jpg" class="slider-item"></img>
          <img src="./img/number-8.jpg" class="slider-item"></img>
          <img src="./img/number-9.jpg" class="slider-item"></img>
          <img src="./img/number-10.jpg" class="slider-item"></img>
        </div>
      </div>
      <button type="button" class="next">next</button>
    </div>
    <ul class="dots"></ul>
  <script src="./scrtipt.js"></script>
</body>
</html>
